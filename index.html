  <div class="tabs">
    <div class="tab">
      <svg class="icon">
        <use xlink:href="#event"></use>
      </svg>
    </div>
    <div class="tab">
      <svg class="icon">

      </svg>
    </div>
    <div class="tab active">
      <svg class="icon">

      </svg>
    </div>

  <div class="card">

      <p class="title">Food</p>
      <div class="location">
        <img src="img/location.svg" alt="location">
        <span>Madrid</span>
      </div>
    </div>
    <div class="menu-list">
      <p class="menu-list-name">Pizza</p>
      <p class="menu-list-amount">17</p>
    </div>
    <div class="menu-list">
      <p class="menu-list-name">Sushi</p>
      <p class="menu-list-amount">9</p>
    </div>
    <div class="menu-list">
      <p class="menu-list-name">Gournmet</p>
      <p class="menu-list-amount">22</p>
    </div>
    <div class="menu-list">
      <p class="menu-list-name">Burger</p>
      <p class="menu-list-amount">14</p>
    </div>
  </div>
